<div class="container">
  <h2>Login</h2>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="email" placeholder="Email" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="password"
        placeholder="Password"
        type="password"
      />
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
    <p>Don't have an account? <a routerLink="/register">Register here</a>.</p>
  </div>
</div>
